<div
  [routerLink]="['/movie', item().id]"
  class="relative block rounded shadow hover:shadow-lg transition overflow-hidden p-2 bg-white/40 dark:bg-slate-600/40 w-full h-full cursor-pointer"
>
  <app-lazy-image
    [img]="{
      src: 'https://image.tmdb.org/t/p/w500' + item().poster_path || '',
      class: 'w-full rounded aspect-2/3'
    }"
  ></app-lazy-image>

  <p class="text-basic md:leading-5 leading-4 mt-2 min-h-8 md:min-h-10 dark:text-slate-100">
    {{ item().title }}
  </p>
  <p
    class="overview text-xs leading-5 md:text-sm md:leading-sm mt-1 text-gray-900 dark:text-slate-200/80"
  >
    {{
      (item().overview || '').length > 120
        ? (item().overview | slice : 0 : 120) + '...'
        : item().overview
    }}
  </p>
</div>
