<nav class="flex items-center justify-center sm:gap-2 gap-1 py-4 sm:text-base text-sm">
  <button
    class="sm:px-3 px-1.5 py-1 rounded bg-gray-200 dark:bg-gray-700 disabled:opacity-40 hover:not-disabled:cursor-pointer"
    [disabled]="page() === 1"
    (click)="first()"
  >
    {{ '«' }}
  </button>
  <button
    class="sm:px-3 px-1.5 py-1 rounded bg-gray-200 dark:bg-gray-700 disabled:opacity-40 hover:not-disabled:cursor-pointer"
    [disabled]="page() === 1"
    (click)="prev()"
  >
    {{ '‹' }}
  </button>

  @for (p of pages; track p) { @if (p === page()) {
  <button
    class="sm:px-3 px-1.5 py-1 rounded bg-blue-800/80 dark:bg-blue-400/30 text-slate-200 font-semibold hover:not-disabled:cursor-pointer"
  >
    {{ p }}
  </button>
  } @else {
  <button
    class="sm:px-3 px-1.5 py-1 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-400/50 hover:not-disabled:cursor-pointer"
    (click)="goTo(p)"
  >
    {{ p }}
  </button>
  } }

  <button
    class="sm:px-3 px-1.5 py-1 rounded bg-gray-200 dark:bg-gray-700 disabled:opacity-40 hover:not-disabled:cursor-pointer"
    [disabled]="page() === total()"
    (click)="next()"
  >
    {{ '›' }}
  </button>
  <button
    class="sm:px-3 px-1.5 py-1 rounded bg-gray-200 dark:bg-gray-700 disabled:opacity-40 hover:not-disabled:cursor-pointer"
    [disabled]="true"
  >
    {{ '»' }}
  </button>
</nav>
